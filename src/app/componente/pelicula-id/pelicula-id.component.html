<div *ngIf="pelicula">
    <mat-toolbar color="primary" class="mb-3">
        <span>Mi aplicacion de mi examen dx</span>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu" style=" background: none;
        border: 0;
        color: inherit;
        font: inherit;
        line-height: normal;
        overflow: visible;
        padding: 0;
        -webkit-user-select: none; /* for button */
         -webkit-appearance: button; /* for input */
           -moz-user-select: none;
            -ms-user-select: none;
            margin-left: auto;
      ">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/personas']">Personajes</button>
          <button mat-menu-item [routerLink]="['/peliculas']">Peliculas</button>
        </mat-menu>
      </mat-toolbar>
    <div class="container" style="text-align: center;">
        <table style="border: 1rem black;" class="table " >
            <thead class="thead-light">
                <tr >
                    <th colspan="2"> {{pelicula.title}} </th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>Numero del Episodio:</td>
                    <td>{{pelicula.episode_id}} </td>
                </tr>
                <tr>
                    <td>Productores:</td>
                    <td>{{pelicula.producer}}</td>
                </tr>
                <tr>
                    <td>Fecha de Lanzamiento:</td>
                    <td>{{pelicula.release_date}}</td>
                </tr>
                <tr>
                    <td>Director:</td>
                    <td>{{pelicula.director}}</td>
                </tr>
                <tr>
                    <td>Descripcion:</td>
                    <td>{{pelicula.opening_crawl}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align: center;">
        <h2>Actores:</h2>
    </div>
    <div class="lista-productos">
        <div class="producto container"  *ngFor="let item of personajes ">
          <mat-card-header>
            <mat-card-title  [routerLink]="['/persona', item.id]">{{item.name}}</mat-card-title>
          </mat-card-header>
        </div>
      </div>
</div>
<div class="mt-5" style="text-align: center;">
    <button class="btn btn-success" [routerLink]="['/peliculas']"> Volver a la Lista de Peliculas</button>
</div>
